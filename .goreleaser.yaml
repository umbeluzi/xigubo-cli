project_name: plumber-cli

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: nix
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - freebsd
      - openbsd
      - netbsd
    goarch:
      - amd64
      - arm64
    main: ./cmd/plumber/main.go
    binary: plumber
    ldflags:
      - "-s -w -X github.com/getumbeluzi/plumber-cli/internal/build.Version={{.Version}}"
      - "-s -w -X github.com/getumbeluzi/plumber-cli/internal/build.Date={{.Date}}"

  - id: darwin
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/plumber/main.go
    binary: plumber
    ldflags:
      - "-s -w -X github.com/getumbeluzi/plumber-cli/internal/build.Version={{.Version}}"
      - "-s -w -X github.com/getumbeluzi/plumber-cli/internal/build.Date={{.Date}}"

  - id: windows
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    main: ./cmd/plumber/main.go
    binary: bin/plumber
    ldflags:
      - "-s -w -X github.com/getumbeluzi/plumber-cli/internal/build.Version={{.Version}}"
      - "-s -w -X github.com/getumbeluzi/plumber-cli/internal/build.Date={{.Date}}"

archives:
  - format: tar.gz
    name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    wrap_in_directory: true
    strip_parent_binary_folder: true
    files:
      - LICENSE
    format_overrides:
    - goos: windows
      format: zip
    replacements:
      darwin: macos

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

nfpms:
  - license: Apache-2.0
    maintainer: Edson Michaque
    homepage: https://github.com/getumbeluzi/plumber-cli
    bindir: /usr
    dependencies:
      - git
    formats:
      - deb
      - rpm
      - apk
      - archlinux

dockers:
  -
    id: amd64
    use: buildx
    goos: linux
    goarch: amd64
    image_templates:
      - "getumbeluzi/plumber-cli:latest-amd64"
      - "getumbeluzi/plumber-cli:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-amd64"
      - "getumbeluzi/plumber-cli:{{ .Major }}.{{ .Minor }}-amd64"

    skip_push: false
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/amd64"
    push_flags:
      - --tls-verify=false
  -
    id: arm64
    use: buildx
    goos: linux
    goarch: arm64
    image_templates:
      - "getumbeluzi/plumber-cli:latest-arm64"
      - "getumbeluzi/plumber-cli:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-arm64"
      - "getumbeluzi/plumber-cli:{{ .Major }}.{{ .Minor }}-arm64"

    skip_push: false
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/arm64"
    push_flags:
      - --tls-verify=false

docker_manifests:
  - name_template: getumbeluzi/plumber-cli:latest
    image_templates:
      - "getumbeluzi/plumber-cli:latest-amd64"
      - "getumbeluzi/plumber-cli:latest-arm64"
  - name_template: getumbeluzi/plumber-cli:{{ .Major }}.{{ .Minor }}.{{ .Patch }}
    image_templates:
      - "getumbeluzi/plumber-cli:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-amd64"
      - "getumbeluzi/plumber-cli:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-arm64"
  - name_template: getumbeluzi/plumber-cli:{{ .Major }}.{{ .Minor }}
    image_templates:
      - "getumbeluzi/plumber-cli:{{ .Major }}.{{ .Minor }}-amd64"
      - "getumbeluzi/plumber-cli:{{ .Major }}.{{ .Minor }}-arm64"

snapcrafts:
  - name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    summary:  A client for Plumber
    description: A client for Plumber
    grade: stable
    publish: true
    license: Apache-2.0
    base: core18
    confinement: strict
